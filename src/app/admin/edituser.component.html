<div>
    <h2>Edit</h2>
    <form name="form">
        <div >
            <label for="firstname">First Name</label>
            <input style="width:500px;" class="form-control" type="text"  name="firstname"  [(ngModel)] ='firstname' />
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input style="width:500px;" class="form-control" type="text" name="lastname"  [(ngModel)] ='lastname'/>

        </div>
        <div>
            <label for="username">Username</label>
            <input style="width:500px;" class="form-control" type="text" name="username"  [(ngModel)] ='username'/>
        </div>
        <div>
            <label for="password">Password</label>
            <input style="width:500px;" class="form-control" type="password" name="password"  [(ngModel)] ='password'/>
        </div>
        <br>
        <div >
            <button class="btn btn-success" (click)='update()'>Update</button>
            <button class="btn btn-success" (click)='cancel()'>Cancel</button>
        </div>
    </form>
  </div>
