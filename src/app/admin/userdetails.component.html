<div>
    <h2>Users</h2>
        <div>
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>User Name</th>
                <th>Password</th>
              </tr>
              <tr *ngFor='let user of users'>
                  <td>{{ user.firstname }}</td>
                  <td>{{ user.lastname }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.password }}</td>
                  <td> <button (click)= 'edituser(user)' class="btn btn-success"> Edit </button></td>
                  <td><button (click)= 'deleteuser(user)'class="btn btn-success"> Delete </button></td>
              </tr>
            </thead>
          </table>
        </div>
</div>
