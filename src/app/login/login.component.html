<div>
  <div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Login</h1>
    </div>
</div>

<div class="container">
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Please Sign In</h3>
              </div>
              <div class="panel-body">
                  <form role="form">
                      <fieldset>
                          <div class="form-group">
                            <input  class="form-control" type="text" name="username" [(ngModel)]="username" placeholder="Enter Username"  autofocus/>
                          </div>
                          <div class="form-group">
                            <input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Enter Password" autofocus  />                          </div>
                          <div class="checkbox">
                              <label>
                                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                              </label>
                          </div>
                          <button  [disabled]="loading" class="btn btn-lg btn-success btn-block"(click) ='login()'>Login</button>
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
