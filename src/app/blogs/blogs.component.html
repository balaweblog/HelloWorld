<div>
  <h2>Blog Posts</h2>
      <div>
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <th>Users</th>
              <th>Id</th>
              <th>Title</th>
              <th>Body</th>
            </tr>
            <tr *ngFor='let post of posts'>
                <td>{{ post.userId }}</td>
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
            </tr>
          </thead>
        </table>
      </div>
</div>
